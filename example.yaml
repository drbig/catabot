---
runtime:
  irc: true
  daemon: false
  pid_file: null
  logging:
    file: stdout
    level: debug
  version: false # use git to figure out current version
database: sqlite:///tmp/catabot.db
plugins:
  - Base
  - Clock
  - Seen
  - Memo
  - Links
  - Facts
  - Rules
  - GitHub
  - Jenkins
  - Jq
params:
  base:
    admin: dRbiG!*drbig@*.pl
    source: https://github.com/drbig/catabot
  seen:
    expire: 100 days
  memo:
    limit: 3
    expire: 1 week
  links:
    expire: 6 months
  facts:
    min_vote: -5
  rules:
    min_vote: -5
  github:
    repo: CleverRaven/Cataclysm-DDA
    agent: drbig/catabot
    limit: 3
  jenkins:
    url: http://ci.narc.ro/view/Cataclysm-DDA/job/Cataclysm-Matrix
    limit: 5
  jq:
    data: ~/path/json/data
    version: false # use git to figure out current version
    jq_bin: /usr/bin/jq
    limit: 5
    expire: 30 minutes
web:
  host: localhost
  port: 8080
irc:
  nick: CopperTube
  realname: I'm a robot. Trouble? Ask dRbiG.
  user: catabot
  pass: password
  server: chat.freenode.net
  channels:
    - '#catabot-tests'
