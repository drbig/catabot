---
runtime:
  irc: true
  daemon: false
  pid_file: null
  logging:
    file: stdout
    level: debug
  version: false # use git to figure out current version
database: sqlite:///tmp/catabot.db
plugins:
  - Base
  - Clock
  - Seen
  - Memo
  - Links
  - Logger
  - Facts
  - Rules
  - GitHub
  - Jenkins
  - Jq
params:
  base:
    admin: dRbiG!*drbig@*.pl
    source: https://github.com/drbig/catabot
  seen:
    expire: 100 days
  memo:
    limit: 3
    expire: 1 week
  links:
    expire: 6 months
  logger:
    url: "http://example.com/%{channel}/%{from}/%{to}"
    stamp_fmt: "%Y-%m-%d %H:%M"
    timezone: Europe/Warsaw
  facts:
    min_vote: -5
  rules:
    min_vote: -5
  github:
    repo: user/repo
    agent: drbig/catabot
    limit: 3
  jenkins:
    url: http://ci.example.org/view/X/job/Y
    limit: 5
  jq:
    data: ~/path/json/data
    version: false # use git to figure out current version
    jq_bin: /usr/bin/jq
    limit: 5
    expire: 30 minutes
web:
  host: localhost
  port: 8080
irc:
  nick: CopperTube
  realname: I'm a robot. Trouble? Ask dRbiG.
  user: catabot
  pass: password
  sasl_user: drbig
  sasl_password: password
  server: chat.freenode.net
  channels:
    - '#catabot-tests'
